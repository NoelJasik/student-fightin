name: Build uniProject with Static SDL2

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # WAŻNE: SDL2 na Linuksie wymaga bibliotek systemowych do skompilowania się.
    # FetchContent pobiera kod SDL, ale ten kod potrzebuje dostępu do X11/Wayland/OpenGL systemu.
    - name: Install Linux Dependencies (for SDL2 compilation)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          libasound2-dev \
          libx11-dev \
          libxext-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxi-dev \
          libxinerama-dev \
          libxxf86vm-dev \
          libxss-dev \
          libgl1-mesa-dev \
          libwayland-dev \
          libxkbcommon-dev

    # Konfiguracja CMake
    # -B build tworzy folder build
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    # Kompilacja
    # --config Release jest ważne dla Windowsa (Visual Studio)
    - name: Build
      run: cmake --build build --config Release
